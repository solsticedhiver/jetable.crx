<html>
<head>
  <meta http-equiv="Content-Type" content="text/HTML; charset=UTF-8"/>
	<style type="text/css">
		#content-email {
			background-image: url(backemail.png);
			background-repeat: no-repeat;
			height: 316px;
			width: 449px;
		}
		#theform {
			position:absolute;
			left:80px;
			top:100px;
			color: white;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			// translate every string
			var localeStrings = ["yourEmailAddress", "lifeSpan", "oneHour", "oneDay", "oneWeek", "oneMonth", "always"];
			for (i=0, length=localeStrings.length; i<length; i++) {
				document.getElementById(localeStrings[i]).innerText = chrome.i18n.getMessage(localeStrings[i]);
			}
			document.getElementById("inputValue").value = chrome.i18n.getMessage("inputValue");
			// retrieve saved email
			if (localStorage["email"] != undefined) {
				document.getElementById("email").value = localStorage["email"];
				document.getElementById("alwaysInput").setAttribute("checked", "checked")
			}
		}

		function saveEmail() {
			if (document.getElementById("alwaysInput").checked) {
				localStorage["email"] = document.getElementById("email").value;
			} else {
				localStorage.removeItem("email");
			}
		}

		function sendPostData() {
			saveEmail();
			// make a POST request to jetable.org
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "http://www.jetable.org/fr/confirm", true);
			xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						// parse response from server
						var doc = xhr.responseText;
						doc = doc.replace(/^(.*\n)*.*<html/i, "<html");
						doc = doc.replace(/<\/html>(.*\n)*.*$/i, "</html>");
						var parser = new DOMParser();
						doc = parser.parseFromString(doc, "text/xml");
						// remove the form
						var content = document.getElementById("theform");
						content.removeChild(document.getElementsByTagName('form')[0]);
						// show the answer
						var mydiv = document.createElement("div");
						var alias = doc.getElementById("aliasgenerated");
						if (alias != null) {
							mydiv.innerHTML = '<p style="margin-left:25px;">' + chrome.i18n.getMessage("yourAliasIs") + '</p><p style="color:white; font-size: 1.5em; font-weight:bold">' + alias.firstChild.nodeValue + '</p>';
						} else {
							mydiv.innerHTML = '<p style="margin-left:25px;"><span style="color:red;font-weight:bold">' + chrome.i18n.getMessage("Error") + '</p>';
						}
						content.appendChild(mydiv);
					}
				}
			}
			xhr.send("email="+document.myform.email.value+"&time="+document.myform.time.value);
			return false;
		}
	</script>
</head>

<body>
	<div id="content-email">
		<div id="theform">
		<form action="" method="post" name="myform" onsubmit="return sendPostData();">
			<p>
				<strong id="yourEmailAddress">Email address</strong>
				<input type="text" name="email" alt="Adresse e-mail" id="email">
				<br>
				<input type="checkbox" id="alwaysInput" onclick="saveEmail()">
				<label for="alwaysInput" id="always" onclick="saveEmail();">Remember email</label>
			</p>
			<p>
				<strong id="lifeSpan">Life span</strong>

				<select name="time">
					<option value="3600" selected="selected" id="oneHour">One hour</option>
					<option value="86400" id="oneDay">One day</option>
					<option value="604800" id="oneWeek">One week</option>
					<option value="2592000" id="oneMonth">One month</option>
				</select>
				<br>
				<br>
				<input type="submit" value="Create disposable email" id="inputValue">
			</p>
		</form>
		</div>
	</div>
</body>
</html>
